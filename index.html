<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body>
    <main class="container text-center text-secondary my-5 px-5 w-50">
        <h1>Put your location</h1>
        <form action="/" method="post">
            <input type="text" name="latitude" id="latitude" class="form-control my-3 required autofocus" placeholder="Latitude">
            <input type="text" name="longitude" id="longitude" class="form-control my-3 required" placeholder="Longitude">
            <input type="submit" value="Fetch" class="form-control btn btn-outline-primary my-2">
        </form>
    </main>
</body>
</html>
